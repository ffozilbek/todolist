<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TODO list</title>
</head>

<body>
    <main class="main">
        <div class="container todo-wrapper__container">
            <div class="todo">
                <form class="todo__form">
                    <input type="text" class="todo__input" placeholder="add Todo..." name="todo" autocomplete="off">
                    <button class="todo__addbtn">add</button>
                </form>
                <ul class="todo__list">
                </ul>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
